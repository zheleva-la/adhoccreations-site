<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Gallery of bespoke CNC woodworking including wedding signage, house signs and custom commissions." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

<body>
<header class="site-header">
  <a class="brand" href="index.html">
    <span class="brand__name">Ad Hoc Creations</span>
    <span class="brand__tag">Bespoke CNC Woodwork</span>
  </a>

  <nav class="nav">
    <a href="wedding-signage.html">Weddings</a>
    <a href="house-signs.html">House signs</a>
    <a href="custom-pieces.html">Custom pieces</a>
    <a href="gallery.html">Gallery</a>
    <a href="enquire.html">Enquire</a>
    <a href="about.html">About</a>
  </nav>

  <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
</header>

<main class="section">
  <div class="section__head">
    <h1>Gallery</h1>
    <p class="lead">A curated selection of recent work. Want something similar (or totally different)? We can make it.</p>
  </div>

  <div class="grid">
    <!-- Welcome Sign -->
    <figure class="card">
      <a
        href="images/welcome.jpg"
        class="glightbox"
        data-gallery="portfolio"
        data-title="Welcome Wedding Signage"
      >
        <img src="images/welcome.jpg" alt="Wedding welcome sign" loading="lazy">
      </a>

      <figcaption>
        <p class="photo-credit">Photo © Jason Williams Photography</p>
        Welcome Wedding Signage
      </figcaption>
    </figure>

    <!-- Order of the Day Sign -->
    <figure class="card">
      <a
        href="images/order-of-day.jpg"

        <img src="images/order-of-day.jpg" alt="Order of the day wooden board" loading="lazy">
      </a>

      <figcaption>
        <p class="photo-credit">Photo © Jason Williams Photography</p>
        Order of the Day Signage
      </figcaption>
    </figure>

    <!-- Unplugged Ceremony -->
    <figure class="card">
      <a
        href="images/unplugged.jpg"
        class="glightbox"
        data-gallery="portfolio"
        data-title="Unplugged Ceremony"

        <img src="images/unplugged.jpg" alt="Unplugged Ceremony sign" loading="lazy">
      </a>

      <figcaption>
        <p class="photo-credit">Photo © Jason Williams Photography</p>

      </figcaption>
    </figure>

    <!-- Mountain centre-piece -->
    <figure class="card">
      <a
        href="images/centre-piece.jpg"
        class="glightbox"
        data-gallery="portfolio"
        data-title="Mountain wedding centre-piece"
      >
        <img src="images/centre-piece.jpg" alt="Mountain wedding centre-piece" loading="lazy">
      </a>

      <figcaption>
        <p class="photo-credit">Photo © Jason Williams Photography</p>
        Mountain wedding centre-piece
      </figcaption>
    </figure>

    <!-- Fern inlay detail -->
    <figure class="card">
      <a
        href="images/fern-inlay-detail.jpeg"
        class="glightbox"
        data-gallery="portfolio"
        data-title="Purple heart fern inlay"
      >
        <img src="images/fern-inlay-detail.jpeg" alt="Purple heart fern inlay" loading="lazy">
      </a>

      <figcaption>
        Purple heart fern inlay
      </figcaption>
    </figure>

    <!-- House sign -->
    <figure class="card">
      <a
        href="images/house-sign-1.jpg"

    </figure>

    <!-- Practical build -->
    <figure class="card">
      <a
        href="images/custom-2.jpg"
        class="glightbox"
        data-gallery="portfolio"
        data-title="Practical build"
      >
        <img src="images/custom-2.jpg" alt="Custom practical woodwork" loading="lazy">
      </a>

      <figcaption>Practical builds</figcaption>
    </figure>

  <div class="cta">
    <a class="btn btn--primary" href="enquire.html">Make a custom enquiry</a>
  </div>

<footer class="footer">
  <p>© <span id="year"></span> Ad Hoc Creations</p>
